plugins {
    id 'org.springframework.boot' version '3.2.4'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
}

group = 'nextstep'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.rest-assured:rest-assured:5.3.1'
}

task runConsole(type: JavaExec) {
    dependsOn assemble
    group = 'application'
    setMainClass 'roomescape.RoomescapeConsoleRunner'
    classpath = sourceSets.main.runtimeClasspath
    args = ['--spring.profiles.active=console', '--server.port=8081']
    standardInput System.in
}
tasks.named("bootRun") {
    setMainClass 'roomescape.RoomescapeApplication'
    args = ['--spring.profiles.active=web']
}
tasks.named("runConsole") {
    setMainClass 'roomescape.RoomescapeConsoleRunner'
}


test {
    useJUnitPlatform()
}
